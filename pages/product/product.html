<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./scss/product.css">

    <title>E-Commerce Product Page</title>
</head>

<body>
    
    <div class="container page-grid">
        <nav class="navigation">
            <ul class="nav-left">
                <a href=""><img src="../../images/logo.svg" class="logo"></a>
                <li class="link"><a href="">Collections</a></li>
                <li class="link active-link"><a href="">Men</a></li>
                <li class="link"><a href="">Women</a></li>
                <li class="link"><a href="">About</a></li>
                <li class="link"><a href="">Contact</a></li>
            </ul>
            <div class="nav-right">
                <button>
                    <img src="../../images/icons/icon-cart.svg" class="ico">
                </button>
                <button class="btn-circle btn-user-avatar">
                    <img src=".././../images/product/image-avatar.png" class="avatar">
                </button>
            </div>
        </nav>
        <div class="content product-grid">
            <div class="col col-one">
                <div class="slider">
                    <div class="main-slider-image">
                        <img src="../../images/product/image-product-1.jpg" class="slider-image-active">
                    </div>
                    <div class="slider-images">
                        <img src="../../images/product/image-product-1-thumbnail.jpg" class="slider-image">
                        <img src="../../images/product/image-product-2-thumbnail.jpg" class="slider-image">
                        <img src="../../images/product/image-product-3-thumbnail.jpg" class="slider-image">
                        <img src="../../images/product/image-product-4-thumbnail.jpg" class="slider-image">
                    </div>
                </div>
            </div>
            <div class="col col-two">
                
            </div>
        </div>
    </div>

    <script src="./product.js"></script>

</body>
</html>
